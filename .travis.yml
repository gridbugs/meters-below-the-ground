language: rust
matrix:
  include:
  - os: linux
    rust: stable
  - os: linux
    rust: beta
  - os: linux
    rust: nightly
  - os: osx
    rust: stable
  allow_failures:
  - rust: nightly
dist: trusty
before_script:
  - cargo install wasm-bindgen-cli
  - npm install -g npx
  - rustup target add wasm32-unknown-unknown
script:
- scripts/build.sh
deploy:
  - provider: s3
    skip_cleanup: true
    bucket: files.gridbugs.org
    region: ap-southeast-2
    local-dir: uploads
    acl: public_read
    on:
      all_branches: true
      repo: stevebob/meters-below-the-ground
      condition: "$TRAVIS_RUST_VERSION = stable"
